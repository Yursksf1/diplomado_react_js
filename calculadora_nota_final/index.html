<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h3>Calculadora Materia X</h3>
        <p> Esta herramienta te va a ayudar a calcula la definitiva de la materia segun los porcentages asignados y los resultados</p>
        <center>
            <h1>Definitiva</h1>
            </center>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Materia</th>
                    <th scope="col">Teorico 80%</th>
                    <th scope="col">Practico 20%</th>
                    <th scope="col">total</th>
                    <th scope="col">Nota Final</th>
            
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td><input type="text"  placeholder="Nombre_Materia" value="Fisica"></td>
                    <td><input type="text" id="n_teorico" placeholder="Valor" value="5"></td>
                    <td><input type="text" id="n_practico" placeholder="Valor" value="5"></td>
                    <td><button type="button" id="Total_nota" > Calcular</button></td>
                    <td> <p class="resultado" id="resultado_final">  </p></td>
                  </tr>
                </tbody>
              </table>
    </div>


</body>
<script src="./script.js"></script>

</html>
