<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h3>Calculadora Materia X</h3>
        <p> Esta herramienta te va a ayudar a calcula la definitiva de la materia segun los porcentages asignados y los resultados</p>
        <center>
            <h1>Definitiva</h1>
            </center>
            <div class="grid">
                  <div class="row">
                    <div class="col col-xs-2">#</div>
                    <div class="col col-xs-2">Materia</div>
                    <div class="col col-xs-2">Teorico 80%</div>
                    <div class="col col-xs-2">Practico 20%</div>
                    <div class="col col-xs-2">total</div>
                    <div class="col col-xs-2">Nota Final</div>
                  </div>
                  <div class="row">
                    <div class="col col-xs-2">1</div>
                    <div class="col col-xs-2"><input type="text"  placeholder="Nombre_Materia" value="Fisica"></div>
                    <div class="col col-xs-2"><input type="text" id="n_teorico" placeholder="Valor" value="5"></div>
                    <div class="col col-xs-2"><input type="text" id="n_practico" placeholder="Valor" value="5"></div>
                    <div class="col col-xs-2"><button type="button" id="Total_nota" > Calcular</button></div>
                    <div class="col col-xs-2"> <p class="resultado" id="resultado_final">  </p></div>
                </div>
            </div>
    </div>


</body>
<script src="./script.js"></script>

</html>
